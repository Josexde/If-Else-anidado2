<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    <script>
        function determinarCategoria() {
            let nombre = prompt("¿Cuál es tu nombre?");
            let sueldo = parseFloat(prompt("¿Cuánto es tu sueldo en soles?"));
            let resultado = document.getElementById("resultado");

            if (sueldo >= 0 && sueldo <= 1130) {
                resultado.innerHTML = `${nombre}, usted es categoría Básica`;
            } else if (sueldo > 1130 && sueldo <= 2500) {
                resultado.innerHTML = `${nombre}, usted es categoría Intermedia`;
            } else if (sueldo > 2500 && sueldo <= 5500) {
                resultado.innerHTML = `${nombre}, usted es categoría Alta`;
            } else if (sueldo > 5500) {
                resultado.innerHTML = `${nombre}, usted es categoría Premium`;
            } else {
                resultado.innerHTML = "Sueldo ingresado no válido.";
            }
        }

        window.onload = determinarCategoria;
    </script>
</head>
<body>
    <div id="resultado" style="font-size: 20px; padding: 20px;"></div>
        
    </body>

</head> 
</html>
